
Nome do deputado: <input type="text" name="nome" id="nome" [(ngModel)]="nome">
<button (click)="pesquisarDeputado()">Pesquisar</button>
sexo do deputado: <input type="text" sexo="sexo" [(ngModel)]="sexo">
<button (click)="pesquisarDeputadoPorSexo()">Pesquisar</button>
<h1>Deputados</h1>

<section id="lista-deputados">
    <ul>
        <li *ngFor="let dep of deputados">{{dep.nome}}/{{dep.siglaUf}}/{{dep.email}}/{{dep.sexo}}/{{dep.urlfotos}}</li>
    </ul>
</section>
